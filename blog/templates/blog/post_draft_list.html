{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
    <h2 style="text-decoration:underline;">Your Drafts</h2>
    <hr>
    <br>
        {% for post in posts %}
            {% if user.is_authenticated and user == post.author %}
            <div>
                <p>Created On: {{ post.created_date|date:'d-m-Y' }}</p>
                <h2><a style="color:black;" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|truncatechars:200 }}</p>
            </div>
            {% endif %}
        {% endfor %}
</div>
{% endblock %}
