{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

        <div class="container">
            <div style="text-align: center;">
                Author : {{ post.author }} &nbsp;&nbsp;&nbsp;&nbsp; Published on : {{ post.published_date }}
                <h2><a style="color:black;" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            </div>

            <p style="text-align:justify;">{{ post.text|truncatechars:400 }}</p>                    
        </div>
        <br>
        <br>
    {% endfor %}
{% endblock %}
