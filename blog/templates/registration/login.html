{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    
    <form method="post" action="{% url 'login' %}" class="container" style="margin-left:20%;margin-top:10%;">
        
        <h2 style="text-decoration:underline;margin-left:170px;"><b>Login</b></h2>
        <br>
        {% csrf_token %}
        
        <label style="width:200px;display:inline-block;text-align:left;">{{ form.username.label_tag }}</label>
        {{ form.username }}
        <br>
        <br>
        <label style="width:200px;display:inline-block;text-align:left;">{{ form.password.label_tag }}</label>
        {{ form.password }}
        <br>
        <br>
        <br>
        <div style="margin-left:160px;">
            <input type="submit" class="btn btn-default" value="Login">
            <input type="hidden" name="next" value="{{ next }}" />
        </div>

    </form>
{% endblock %}
