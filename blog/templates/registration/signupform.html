{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 style="text-decoration:underline;margin-left:325px;">Sign Up</h2>
    <form method="POST" action="{% url 'signup' %}" class="container" style="margin-left:10%;margin-top:2%;width:600px;">
    
        {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-default" value="SignUp"  style="margin-left:230px;">
    
    </form>

{% endblock %}
