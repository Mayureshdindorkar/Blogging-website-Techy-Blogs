{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" action="{% url 'signup' %}" class="justify-content-center container">
        <h2 style="text-decoration:underline;">Sign Up</h2>
        <br>
        {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="save btn btn-secondary" value="SignUp">
    
    </form>

{% endblock %}
